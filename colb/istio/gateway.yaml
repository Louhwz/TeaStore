apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: printenv
spec:
  hosts:
    - "*"
  gateways:
    - default/bookinfo-gateway
  http:
    - match:
        - uri:
            exact: /tools.descartes.teastore.webui
      route:
        - destination:
            host: printenv
            port:
              number: 80
